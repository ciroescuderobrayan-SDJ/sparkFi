<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración - SparkFi</title>

    <!-- Tipografía Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- OJO: ruta relativa, no con / al inicio -->
    <link rel="stylesheet" href="/src/css/08-settings.css" />
  </head>

  <body>
    <div class="settings-container">
      <header class="header">
        <h1 class="logo">
          <span class="logo-icon">⚡</span>
          <span class="logo-text">SparkFi</span>
        </h1>

        <img src="https://i.pravatar.cc/60" alt="Usuario" class="profile-img" />
      </header>

      <main class="settings-content">
        <h2>Configuración</h2>

        <section class="password-section">
          <h3>Cambiar contraseña</h3>
          <form>
            <input type="password" placeholder="Contraseña actual" />
            <input type="password" placeholder="Nueva contraseña" />
            <input type="password" placeholder="Confirmar nueva contraseña" />
          </form>
        </section>

        <section class="notifications-section">
          <h3>Notificaciones</h3>
          <div class="notification-item">
            <span>Correo electrónico</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="notification-item">
            <span>Push</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </section>

        <section class="privacy-section">
          <h3>Privacidad y seguridad</h3>
        </section>

        <section class="logout-section">
          <h3>Cerrar sesión</h3>
        </section>
      </main>
    </div>
  </body>
</html>
